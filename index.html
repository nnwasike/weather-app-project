<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/styles.css" />
    <script
      src="https://kit.fontawesome.com/0519d981ba.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container app-background">
      <div class="row">
        <div class="col-6">
          <h1></h1>
          <ul class="heading-info">
            <li id="date"></li>
            <li id="time"></li>
          </ul>
          <span id="temp"></span>
          <span>
            <a href="#" id="celsius">°C</a>
            <span class="separation-bar">|</span>
            <a href="#" id="fahrenheit">°F</a>
          </span>
          <span>
            <i class="fas fa-cloud-sun icons" id="central-icon"></i>
          </span>
          <div id="forecast"></div>
          <div>
            H: <span id="temp-high"></span>° L: <span id="temp-low"></span>°
          </div>
          <ul class="weather-conditions">
            <li>Humidity: <span id="humidity"></span>%</li>
            <li>Wind: <span id="wind"></span> km/h</li>
          </ul>
        </div>
        <div class="col-6 search-bar">
          <form id="search-input-bar">
            <input
              type="text"
              autocomplete="off"
              autofocus="on"
              placeholder="Change city"
              id="search-text"
            />
            <input type="submit" value="Search" id="search-button" />
          </form>
          <div id="upcoming-forecast-message">
            Forecast for the next few days...
          </div>
          <ul class="upcoming-forecast">
            <li>Friday, 07/27 <i class="fas fa-cloud-sun icons"></i></li>
            <li>H: 20° L: 18°</li>
          </ul>
          <ul class="upcoming-forecast">
            <li>Saturday, 07/28 <i class="fas fa-cloud-sun icons"></i></li>
            <li>H: 20° L: 18°</li>
          </ul>
          <ul class="upcoming-forecast">
            <li>Sunday, 07/29 <i class="fas fa-cloud-sun icons"></i></li>
            <li>H: 20° L: 18°</li>
          </ul>
          <ul class="upcoming-forecast">
            <li>Monday, 07/30 <i class="fas fa-cloud-sun icons"></i></li>
            <li>H: 20° L: 18°</li>
          </ul>
        </div>
      </div>
      <button>Current Location</button>
    </div>
    <footer>
      <a
        href="https://github.com/nnwasike/weather-app-project/blob/main/index.html"
        target="_blank"
        id="code-link"
        >Open-source code</a
      >
      by Nwakego Nwasike
    </footer>
    <script src="src/script.js"></script>
  </body>
</html>
